<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Post Ideas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='markedix.css') }}">
    
</head>
<body>
    <h1>Generate Post Ideas</h1>
    <div class="container">
        <form action="/generate-posts" method="POST" enctype="multipart/form-data" style="padding-right: 20px;">
        
            <div class="form-group">
                <label for="businessType">Business Type:</label>
                <input type="text" name="businessType" required>
            </div>

            <div class="form-group">
                <label for="dailyPosts">Daily Posts:</label>
                <input type="number" name="dailyPosts" required>
            </div>

            <div class="form-group">
                <label for="designStyle">Design Style:</label>
                <input type="text" name="designStyle" required>
            </div>

            <div class="form-group">
                <label for="postLength">Post Length:</label>
                <input type="text" name="postLength" required>
            </div>

            <div class="form-group">
                <label for="otherTopics">Other Topics:</label>
                <textarea name="otherTopics" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="logo">Upload Logo:</label>
                <input type="file" name="logo" accept=".png, .jpg, .jpeg" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Generate Post Ideas">
            </div>
        </form>
    </div>
</body>
</html>
